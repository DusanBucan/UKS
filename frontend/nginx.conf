worker_processes auto;
events {
    worker_connections 8000;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format compression '$remote_addr - $remote_user [$time_local] '
         '"$request" $status $upstream_addr '
         '"$http_referer" "$http_user_agent"';
    server {
        listen 4200;
        access_log /var/log/nginx/access.log compression;
        root /var/www;
        index index.html index.htm;
        location / {
            if (!-e $request_filename) {
                rewrite ^(.*)$ /index.html break;
            }
        }
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header 'Cache-Control' 'public';
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Credentials' 'true';
        }
        location ~* \.(?:css|js)$ {
            try_files $uri =404;
            expires 1y;
            access_log off;
            add_header Cache-Control "public";
        }
        location ~ ^.+\..+$ {
            try_files $uri =404;
        }

        # location /api/ {
        #     rewrite ^/api/(.*)$ /$1;
        #     proxy_pass http://localhost:8000/$1;
        #     add_header 'Cache-Control' 'public';
        #     add_header 'Access-Control-Allow-Origin' '*';
        #     add_header 'Access-Control-Allow-Credentials' 'true';
        # }


        # mozda ovo pogaadja localhost unutar tog docker kontenera u kojem nalazi nginx a ne 8000 moje 
        # lokalne masine na kojoj je podignuta aplikacija i na kojoj je podignut docker container sa nginx
        location /apii/ {
            # proxy_pass http://google.com/; # ovako hoce da redirektuje
            proxy_pass http://back-service-sv/;
            # ovako radi kad se koristi u okviru docker-compose-a (tj postoji kontejner sa nazivom backEnd kod kojeg
            # je otvoren port 8000)
        }

        location /lokacija {
            return 200 "aaaaa";
        }
    }
    upstream back-service-sv {
        ip_hash;
        server back-service-sv:8000;
    }   
}