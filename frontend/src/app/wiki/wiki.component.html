
  <div class="container" style="position:absolute; left:50px; top:300px;" *ngIf = "!exists && !forEdit">
    <div id = "a">
      <h1>Create new page</h1>
     
    </div>
      <form [formGroup] = "formdata">
        <div class="form-group">
          <angular-editor formControlName="description"></angular-editor>
          <div *ngIf="formdata.controls.description.errors && formdata.controls.description.touched" class="error">description is required(Max 400 - Min 5).</div>
          <button type="submit" class="button green" (click)="create()">Save page</button>
        </div>
      </form>
  </div>
  <div class="container" style="position:absolute; left:50px; top:300px;" *ngIf = "exists && forEdit">
    <div id = "a">
      <h1>Edit page</h1>
     
    </div>
      <form [formGroup] = "formdata">
        <div class="form-group">
          <angular-editor formControlName="description" [config]="config"></angular-editor>
          <div *ngIf="formdata.controls.description.errors && formdata.controls.description.touched" class="error">description is required(Max 400 - Min 5).</div>
          <button type="submit"  class="button green" (click)="editDone()">Save edit</button>
        </div>
      </form>
  </div>
  <div class="container" style="position:absolute; left:50px; top:300px;" *ngIf = "exists && !forEdit">
    <div id = "a">
      <h1>Project's wiki page</h1>
     
    </div>
      <div class="form-group">
        <p id="p" innerHTML = "{{text}}"></p>
        <button type="submit" class="button gray" (click) = "edit()">Edit page</button> &nbsp;
        <button type="submit" class="button red"(click) ="delete()" >Delete page</button>
      </div>
  </div>
